<div class="galleria" >
<p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px'}" [numVisible]="5"
[circular]="true" [showItemNavigators]="true" [showItemNavigatorsOnHover]="true">
<ng-template pTemplate="item" let-item>
    <img [src]="'assets/img/'+item.previewImageSrc" style="width: 100%; display: block;" />
</ng-template>
<ng-template pTemplate="thumbnail" let-item>
    <div class="grid grid-nogutter justify-content-center">
        <img [src]="'assets/img/'+item.thumbnailImageSrc" style="display: block;" />
    </div>
</ng-template>
</p-galleria>
</div>

<div class="table">
<p-table [value]="products" responsiveLayout="scroll">

  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>

      </tr>
  </ng-template>
</p-table>
</div>
